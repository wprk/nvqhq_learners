<template name="formElement_organisationId">
  <div class="form-group">
    <label class="control-label" for="firstname">Your Organisation</label>
    <div class="controls row">
      <div class="input-group col-sm-12">
        <select class="form-control" id="organisationId" name="organisationId">
          {{#each organisations}}
          <option value="{{_id}}">{{profile.fullname}}</option>
          {{/each}}
        </select>
      </div>  
    </div>
  </div>
</template>
