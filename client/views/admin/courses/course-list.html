<template name="admCoursesList">
    <!-- Start of Admin Course List -->
<div class="row">
  <div class="col-lg-12">
    <div class="box">
      <div class="box-header">
        <h2><i class="fa fa-align-justify"></i><span class="break"></span>All Courses</h2>
        <div class="box-icon">
          <a href="#" class="btn-minimize"><i class="fa fa-chevron-up"></i></a>
          <a href="#" class="btn-close"><i class="fa fa-times"></i></a>
        </div>
      </div>
      <div class="box-content">
        {{#if organisationCourses.count}}
        <table class="table">
          <thead>
            <tr>
              <th>Course Name</th>
              <th>Course Type</th>
              <th>Course Level</th>
              <th>Course Status</th>                                          
            </tr>
          </thead>   
          <tbody>
            {{#each organisationCourses}}
              {{#with courseData}}
                {{> admListCoursesItem}}
              {{/with}}
            {{/each}}                                  
          </tbody>
        </table>  
        {{else}}
          <p>Your organisation has not yet subscribed to any courses. Contact your organisation administrator to get started.</p>
        {{/if}}
      </div>
    </div>
  </div><!--/col-->
  </div><!--/row-->
</template>

<template name="admListCoursesItem">
  <tr>
    <td>{{type}} {{level}} in {{title}}</td>
    <td>{{type}}</td>
    <td>{{level}}</td>
    <td>
      {{#if status}}
        <span class="label label-success">Active</span>
      {{else}}
        <span class="label label-default">Inactive</span>
      {{/if}}
    </td>                                       
  </tr>
</template>
